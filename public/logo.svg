<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="adminProGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563EB" /> <!-- blue-600 -->
      <stop offset="100%" stop-color="#1D4ED8" /> <!-- blue-700 -->
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#1D4ED8" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background Container: Rounded Square (Same style as Sidebar/Login) -->
  <rect x="32" y="32" width="448" height="448" rx="112" fill="url(#adminProGradient)" filter="url(#softShadow)"/>

  <!-- LayoutDashboard Icon (Lucide style) -->
  <!-- Scaled and centered to fit 512x512 canvas -->
  <!-- Original Lucide is 24x24, we scale it up -->
  <g transform="translate(106, 106) scale(12.5)" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <rect width="7" height="9" x="3" y="3" rx="1" />
    <rect width="7" height="5" x="14" y="3" rx="1" />
    <rect width="7" height="9" x="14" y="12" rx="1" />
    <rect width="7" height="5" x="3" y="16" rx="1" />
  </g>
</svg>
